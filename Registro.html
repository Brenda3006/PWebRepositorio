<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/RegistroEstilos.css">
    <title>Registro</title>
</head>
<body>
    <div class="conatiner w-75 bg-light m-auto mt-5 rounded shadow">
    <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
        </div>
             <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                   
                    <img src="../img/subrayar.png" alt="" width="50" height="44" class="d-inline-block align-text-top">
                 </div>
                 <h1 class="fw-bold text-center py-5">Registrate :)</h1>
                 <!--Registro-->
                 <form action="#">
                        <div class="form-row mb-4">
                            <div class="form-group2 col-md-8">
                                <label class="font-weight-bold">Nombre<span class="text-danger">*</span></label>
                                <input type="text" class="form-control"placeholder="Nombre(s)">
                            </div>
                            <div class="form-group2 col-md-8">
                                <label class="font-weight-bold">Apellidos<span class="text-danger">*</span></label>
                                <input type="text" class="form-control"placeholder="Apellidos">
                            </div>
                            <div class="form-group2 col-md-8 pt-4">
                                <label class="font-weight-bold">Nombre de Usuario<span class="text-danger">*</span></label>
                                <input type="text" class="form-control"placeholder="Nombre de Usuario">
                                <br>
                                <p>Fecha de nacimiento: <input type="date" name="fecha" max="2021-09-09"></p>
                                <p>Sexo:
                                  <input type="radio" name="hm" value="h"> Hombre
                                  <input type="radio" name="hm" value="m"> Mujer
                                </p>
                            </div>
                                <div class="form-group2 mb-3">
                                    <div class="col-md-12">
                                        <label for="email" class="form-label ft-bold">Correo Electonico<span class="text-danger">*</span></label>
                                        <input type="email" name="Email" size="40" class="form-control"placeholder="Email">
                                    </div>
                                        <div class="col-md-8 pt-3">
                                            <label for="Contraseña" class="ft-bold">Contraseña<span class="text-danger">*</span></label>
                                            <input type="password" class="form-control"placeholder="Crear Contraseña">
                                            <label class="font-weight-bold">Confirmar Contraseña<span class="text-danger">*</span></label>
                                            <input type="password" class="form-control"placeholder="Confirmar Contraseña">
                                        </div>
                                    </br>                                    
                                    <form action="GET"> 
                                        <input type="file" name="Archivo" id="imagen">
                                      </form>
                                    </br>
                                </br>
                                    <button class="btn btn-secondary">Registrate</button>
                                    <button class="btn btn-secondary">Borrar</button>
                            </div>
                 </form>
             </div>
         </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
